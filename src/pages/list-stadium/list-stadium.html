<ion-header>

  <ion-navbar>
    <ion-title>listStadium</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let stadium of stadiumList" (click)="getField(stadium.id)">
      <ion-thumbnail item-start>
        <img src="data:image/jpg;base64,{{stadium.base64Image}}">
      </ion-thumbnail>
      <h2>{{stadium.stadionName}}</h2>
      <p>{{stadium.districts}}</p>
      <button ion-button clear item-end>View</button>
    </ion-item>
  </ion-list>
</ion-content>

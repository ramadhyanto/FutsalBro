<ion-header>

  <ion-navbar>
    <ion-title>detailField</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-slides pager>

    <ion-slide  *ngFor="let image of listImage">
        <img src="data:image/jpg;base64,{{image.base64Image}}">
    </ion-slide>

  </ion-slides>
  <ion-item>
    <ion-label stacked>Nama Lapangan</ion-label>
    <ion-input type="text" [(ngModel)]="fieldData.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Harga</ion-label>
    <ion-input type="text" [(ngModel)]="fieldData.price"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Type Lapangan</ion-label>
    <ion-input type="text" [(ngModel)]="fieldData.type"></ion-input>
  </ion-item>
  <ion-item>
    <button ion-button full (click)="Book()">Book!!</button>
  </ion-item>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>Booking</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-label stacked>Lokasi</ion-label>
          <ion-input type="text" (click)="openModal()" [(ngModel)]="location"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label stacked>Tanggal Bermain</ion-label>
          <ion-datetime displayFormat="YYYY MMM, DD HH" [(ngModel)]="dateplay"></ion-datetime>
        </ion-item>

        <ion-item>
          <ion-label stacked>Lama Bermain</ion-label>
          <ion-input type="number" [(ngModel)]="timeplay"></ion-input>
        </ion-item>
        <button ion-button (click)="getStadium()">Search</button>
      </ion-list>
      
</ion-content>

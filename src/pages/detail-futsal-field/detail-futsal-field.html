<ion-header>

  <ion-navbar>
    <ion-title>detailFutsalField</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <form (submit)="editField()">
      <ion-item>
        <ion-label stacked>Name</ion-label>
        <ion-input type="text" [(ngModel)]="detailData.name" name="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Type</ion-label>
        <ion-input type="text" [(ngModel)]="detailData.type" name="type"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Jam Buka</ion-label>
        <ion-input type="text" [(ngModel)]="detailData.startTime" name="startTime"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Jam Tutup</ion-label>
        <ion-input type="text" [(ngModel)]="detailData.endTime" name="endTime"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Harga</ion-label>
        <ion-input type="text" [(ngModel)]="detailData.price" (ngModelChange)="data.price = convertToNumber($event)" name="price"></ion-input>
      </ion-item>
      <button ion-button block>EDIT</button>
    </form>
  </ion-list>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>detailBooking</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label stacked>Kode Booking</ion-label>
    <ion-input type="text" [(ngModel)]="bookingData.bookingCode"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Status</ion-label>
    <ion-input type="text" [(ngModel)]="bookingData.status"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Total Bayar</ion-label>
    <ion-input type="text" [(ngModel)]="bookingData.bookingFee"></ion-input>
  </ion-item>
  <button ion-button full (click)="uploadPayment()">BookingLah</button>
</ion-content>

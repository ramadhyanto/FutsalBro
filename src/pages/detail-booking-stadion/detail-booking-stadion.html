<ion-header>

    <ion-navbar>
      <ion-title>Detail Booking Stadion</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
          
          <ion-title class="title-detail" >Detail Booking</ion-title>
       
    <ion-slides pager>
          <img src="data:image/jpg;base64,{{booking.base64Image}}">
    </ion-slides>
    <ion-item>
      <ion-label stacked>Booking Code</ion-label>
      <ion-input type="text" [(ngModel)]="booking.bookingCode"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Start Time</ion-label>
      <ion-input type="text" [(ngModel)]="booking.startTime"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>End Time</ion-label>
      <ion-input type="text" [(ngModel)]="booking.endTime"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Duration</ion-label>
      <ion-input type="text" [(ngModel)]="booking.duration"></ion-input>
    </ion-item>
    
    <ion-title class="title-detail">Detail Team</ion-title>
    <ion-item>
        <ion-label stacked>Team Name</ion-label>
        <ion-input type="text" [(ngModel)]="dataTeam.teamName"></ion-input>
      </ion-item>
    <ion-item>
      <button ion-button (click)="updateStatusBooking('COMPLETED')" >COMPLETED </button>
      <button ion-button (click)="updateStatusBooking('APPROVED')" >APPROVE </button>
      <button ion-button (click)="updateStatusBooking('REJECTED')">REJECT </button>
    </ion-item>
  </ion-content>

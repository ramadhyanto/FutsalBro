<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col text-center>
      <img [src]="base64Image" style="border-radius:50%;height:12rem;width:12rem;">
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col text-center>
      <ion-label>M.Renaldi Ramadhyanto</ion-label>
      <ion-label>SMK Negeri 7 Semarang</ion-label>
    </ion-col>
  </ion-row>
  <ion-item no-lines>
    <ion-label stacked>
      <i class="fa fa-users"></i>Team Name</ion-label>
    <ion-input type="text" [(ngModel)]="teamName" placeholder="Email Input"></ion-input>
  </ion-item>
  <ion-item no-lines>
    <ion-label stacked>
      <i class="fa fa-envelope"></i>E-Mail</ion-label>
    <ion-input type="text" [(ngModel)]="email" placeholder="Email Input"></ion-input>
  </ion-item>
  <ion-item no-lines>
    <ion-label stacked>
      <i class="fa fa-address-card"></i>ID Card</ion-label>
    <ion-input type="text" [(ngModel)]="idCard" placeholder="Email Input"></ion-input>
  </ion-item>
  <ion-item no-lines>
    <ion-label stacked>
      <i class="fa fa-phone"></i>Contact</ion-label>
    <ion-input type="text" [(ngModel)]="contactNo" placeholder="Email Input"></ion-input>
  </ion-item>
  <ion-item no-lines>
    <ion-label stacked>
      <i class="fa fa-address-book"></i>Address</ion-label>
    <ion-input type="text" [(ngModel)]="address" placeholder="Email Input"></ion-input>
  </ion-item>
</ion-content>

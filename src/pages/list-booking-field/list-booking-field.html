<ion-header>

  <ion-navbar>
    <ion-title>List Booking Field</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let booking of bookingList">
          <h2>{{booking.bookingCode}}</h2>
          <h2>{{booking.startTime}}</h2>
          <h2>{{booking.endTime}}</h2>
          <p>{{booking.status}}</p>
          <button ion-button clear item-end (click)="detailBooking(booking)" >DETAIL</button>
        </ion-item>
      </ion-list>
</ion-content>

<ion-content>
  <form (submit)="doLogin()">
    <ion-list>

      <ion-item no-lines>
        <img src="assets/img/logoLogin.png" class="logoLogin" />
      </ion-item>

      <ion-item class="inputText">
        <ion-input placeholder="Username" clearInput type="text" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>

      <ion-item class="inputText">
        <ion-input placeholder="Password" clearInput type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>
      <!--
      Want to use a Username instead of an Email? Here you go:

      <ion-item>
        <ion-label floating>{{ 'USERNAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>
      -->
      <div class="loginButton">
        <button ion-button color="colorGreen" block class="buttonLogin">{{ 'LOGIN_BUTTON' | translate }}</button>
      </div>
      <div style="text-align: center;padding-top: 30px;color: #000;">
        <span>
          Don't have an Account ? <a (click)="signUpPage()" color="colorGreen">Sign Up</a>
        </span>
      </div>
      <div style="text-align: center;padding-top: 10px;color: #C0C0C0;">
        <span>
          Forgot Password
        </span>
      </div>

    </ion-list>
  </form>
</ion-content>

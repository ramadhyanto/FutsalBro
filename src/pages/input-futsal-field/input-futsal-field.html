<ion-header>

  <ion-navbar>
    <ion-title>inputFutsalField</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form (submit)="postField()">
  <ion-item>
    <ion-label color="primary" stacked>Nama Lapangan</ion-label>
    <ion-input type="text" placeholder="Masukkan Nama Lapangan" [(ngModel)]="data.name" name="name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" stacked>Type lapangan</ion-label>
    <ion-input type="email" placeholder="Masukkan Type Lapangan" [(ngModel)]="data.type" name="type"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" stacked>Jam Buka Lapangan</ion-label>
    <ion-datetime displayFormat="HH:mm" laceholder="Masukkan Jam Buka Lapangan" [(ngModel)]="data.startTime" name="startTime"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label color="primary" stacked>Jam Tutup Lapangan</ion-label>
    <ion-datetime displayFormat="HH:mm" laceholder="Masukkan Jam Buka Lapangan" [(ngModel)]="data.endTime" name="endTime"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label color="primary" stacked>Harga</ion-label>
    <ion-input type="number" placeholder="Masukkan Harga" [(ngModel)]="data.price" (ngModelChange)="data.price = convertToNumber($event)" name="price"></ion-input>
  </ion-item>

  <button ion-button block>Input</button>
</form>
</ion-content>

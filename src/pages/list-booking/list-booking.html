  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>listBooking</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <ion-segment [(ngModel)]="booking">
      <ion-segment-button value="booked" (click)="getFilteredList('BOOKED')">
        BOOKED
      </ion-segment-button>
      <ion-segment-button value="completed" (click)="getFilteredList('COMPLETED')">
        COMPLETED
      </ion-segment-button>
      <ion-segment-button value="rejected" (click)="getFilteredList('REJECTED')">
        REJECTED
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="booking">

    <ion-list *ngSwitchCase="'booked'">
      <ion-item *ngFor="let list of bookingList" (click)="detailBooking(list)">
        <ion-card *ngIf="list.status==='BOOKED'">
          <ion-card-header>
            {{list.status}}
          </ion-card-header>
          <ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col col-12>{{list.startTimeConverted}}</ion-col>
              </ion-row>
              <ion-row>
                <ion-col col-6>{{list.endTimeConverted}}</ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'completed'">
      <ion-item *ngFor="let list of bookingList" (click)="detailBooking(list)">
        <ion-card>
          <ion-card-header>
            {{list.status}}
          </ion-card-header>
          <ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col col-12>{{list.startTimeConverted}}</ion-col>
              </ion-row>
              <ion-row>
                <ion-col col-6>{{list.endTimeConverted}}</ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'rejected'">
      <ion-item *ngFor="let list of bookingList" (click)="detailBooking(list)">
        <ion-card>
          <ion-card-header>
            {{list.status}}
          </ion-card-header>
          <ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col col-12>{{list.startTimeConverted}}</ion-col>
              </ion-row>
              <ion-row>
                <ion-col col-6>{{list.endTimeConverted}}</ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-item>
    </ion-list>

  </div>
</ion-content>
